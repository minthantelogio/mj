<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Farewell Mr. Justin - WhatsApp Style</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

    body {
      margin: 0;
      background: linear-gradient(135deg, #e5ddd5 0%, #c4d3ca 100%);
      font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
        Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      color: #202c33;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 1rem;
    }

    #permissionPrompt {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
      padding: 1rem;
    }
    #permissionPrompt > div {
      background: #fff;
      border-radius: 16px;
      max-width: 420px;
      width: 100%;
      padding: 2.5rem 3rem;
      box-shadow: 0 20px 40px rgb(0 0 0 / 0.15);
      text-align: center;
      user-select: none;
      transition: all 0.3s ease;
    }
    #permissionPrompt h2 {
      font-weight: 600;
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: #075e54;
      line-height: 1.2;
    }
    #permissionPrompt p {
      margin-bottom: 2.5rem;
      color: #4a5d5a;
      font-size: 1rem;
    }
    #permissionPrompt button {
      font-weight: 600;
      padding: 0.75rem 2.5rem;
      border-radius: 9999px;
      box-shadow: 0 6px 12px rgb(0 0 0 / 0.12);
      border: none;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      font-size: 1rem;
      margin: 0 0.75rem;
    }
    #btnYes {
      background-color: #25d366;
      color: #fff;
      box-shadow: 0 8px 20px rgb(37 211 102 / 0.5);
    }
    #btnYes:hover {
      background-color: #1ebe57;
      box-shadow: 0 10px 30px rgb(37 211 102 / 0.7);
    }
    #btnNo {
      background-color: #ef4444;
      color: #fff;
      box-shadow: 0 8px 20px rgb(239 68 68 / 0.5);
    }
    #btnNo:hover {
      background-color: #dc2626;
      box-shadow: 0 10px 30px rgb(239 68 68 / 0.7);
    }

    #chatContainer {
      width: 100%;
      max-width: 420px;
      height: 90vh;
      background: #f7f9f8;
      border-radius: 24px;
      box-shadow: 0 15px 35px rgb(0 0 0 / 0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      user-select: none;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.5s ease, transform 0.5s ease;
    }
    #chatContainer.visible {
      opacity: 1;
      transform: translateY(0);
      user-select: auto;
    }

    /* Header */
    #chatHeader {
      background-color: #075e54;
      color: white;
      padding: 1.25rem 1.75rem;
      display: flex;
      align-items: center;
      gap: 1.25rem;
      border-top-left-radius: 24px;
      border-top-right-radius: 24px;
      box-shadow: 0 5px 15px rgb(0 0 0 / 0.15);
      user-select: none;
    }
    #chatHeader #avatar {
      width: 52px;
      height: 52px;
      border-radius: 50%;
      background-color: white;
      color: #075e54;
      font-weight: 700;
      font-size: 1.625rem;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 6px 15px rgb(0 0 0 / 0.12);
    }
    #chatHeader #userInfo {
      display: flex;
      flex-direction: column;
      justify-content: center;
      line-height: 1.15;
    }
    #chatHeader #userInfo .name {
      font-weight: 700;
      font-size: 1.25rem;
    }
    #chatHeader #userInfo .status {
      font-size: 0.75rem;
      color: #a5d6c6;
      font-weight: 600;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      margin-top: 0.1rem;
    }

    /* Chat messages */
    #chatBox {
      flex-grow: 1;
      padding: 1.5rem 2rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 1.25rem;
      scrollbar-width: thin;
      scrollbar-color: #a6a6a6 transparent;
      user-select: text;
    }
    #chatBox::-webkit-scrollbar {
      width: 10px;
    }
    #chatBox::-webkit-scrollbar-thumb {
      background-color: #a6a6a6;
      border-radius: 6px;
    }
    #chatBox::-webkit-scrollbar-track {
      background: transparent;
    }

    /* Message bubbles */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .fade-in-up {
      animation: fadeInUp 0.4s ease-out forwards;
    }
    .message-bubble {
      max-width: 70%;
      background: #dcf8c6;
      padding: 1rem 1.3rem;
      border-radius: 24px 24px 4px 24px;
      box-shadow: 0 4px 12px rgb(0 0 0 / 0.06);
      font-size: 1rem;
      font-weight: 600;
      color: #202c33;
      align-self: flex-end;
      position: relative;
      line-height: 1.4;
      user-select: text;
      transition: background-color 0.3s ease;
    }
    .message-bubble::after {
      content: '';
      position: absolute;
      bottom: 0;
      right: -12px;
      width: 16px;
      height: 16px;
      background: #dcf8c6;
      border-bottom-left-radius: 12px;
      clip-path: polygon(0 0, 100% 0, 0 100%);
    }
    .message-bubble:hover {
      background-color: #c8f0b4;
      box-shadow: 0 6px 18px rgb(0 0 0 / 0.1);
    }

    /* Footer */
    #chatFooter {
      background-color: #f0f0f0;
      padding: 1rem 2rem;
      font-size: 0.9rem;
      color: #505050;
      font-style: italic;
      text-align: center;
      user-select: none;
      border-bottom-left-radius: 24px;
      border-bottom-right-radius: 24px;
      box-shadow: inset 0 1px 3px rgb(0 0 0 / 0.05);
    }

    /* Responsive */
    @media (max-width: 480px) {
      #chatContainer {
        height: 85vh;
        max-width: 95vw;
        border-radius: 16px;
      }
      #chatHeader {
        padding: 1rem 1.25rem;
      }
      #chatBox {
        padding: 1rem 1.25rem;
        gap: 1rem;
      }
      #chatFooter {
        padding: 0.75rem 1.25rem;
        font-size: 0.85rem;
      }
      #permissionPrompt > div {
        padding: 2rem 1.5rem;
      }
      #permissionPrompt h2 {
        font-size: 1.25rem;
      }
      #permissionPrompt p {
        font-size: 0.9rem;
        margin-bottom: 2rem;
      }
      #permissionPrompt button {
        padding: 0.6rem 2rem;
        font-size: 0.9rem;
        margin: 0 0.5rem;
      }
    }
  </style>
</head>
<body>

  <!-- Permission prompt -->
  <div id="permissionPrompt" role="dialog" aria-modal="true" aria-labelledby="promptTitle" aria-describedby="promptDesc">
    <div>
      <h2 id="promptTitle">Mr. Justin, may I play the farewell song?</h2>
      <p id="promptDesc">Please confirm to start the background music and messages.</p>
      <button id="btnYes" aria-label="Yes, play the song">Yes</button>
      <button id="btnNo" aria-label="No, do not play the song">No</button>
    </div>
  </div>

  <!-- Chat container -->
  <div id="chatContainer" class="hidden" aria-live="polite" aria-atomic="false" role="main" tabindex="0">
    <header id="chatHeader">
      <div id="avatar" aria-hidden="true">J</div>
      <div id="userInfo">
        <div class="name">Mr. Justin</div>
        <div class="status">online</div>
      </div>
    </header>

    <section id="chatBox" aria-label="Chat messages" tabindex="0">
      <!-- Messages injected here -->
    </section>

    <footer id="chatFooter" aria-live="polite" aria-atomic="true">
      You can't reply to this chat. ‚Äî Min
    </footer>
  </div>

  <!-- Background music -->
  <audio id="bgMusic" loop preload="auto" hidden>
    <source src="https://minthantelogio.github.io/mj/farewell.mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>

  <script>
    const messages = [
      "Hi Mr. Justin üëã",
      "Thank you for everything you've done.",
      "You‚Äôve been such an important part of my life here at Elogio.",
      "I will always remember you.",
      "Thank you for all the lessons and the knowledge you shared with me.",
      "You taught me not just work, but professionalism and patience.",
      "One day, I hope I can become like you ‚Äî a true professional.",
      "I wish you the best on your next adventure, and happiness with your family.",
      "Goodbye, Mr. Justin. ‚Äî From Min üôè"
    ];

    const permissionPrompt = document.getElementById('permissionPrompt');
    const chatContainer = document.getElementById('chatContainer');
    const chatBox = document.getElementById('chatBox');
    const audio = document.getElementById('bgMusic');
    const btnYes = document.getElementById('btnYes');
    const btnNo = document.getElementById('btnNo');

    let index = 0;

    function showNextMessage() {
      if (index < messages.length) {
        const bubble = document.createElement("div");
        bubble.textContent = messages[index];
        bubble.className = "fade-in-up message-bubble";
        chatBox.appendChild(bubble);
        chatBox.scrollTop = chatBox.scrollHeight;
        index++;
        setTimeout(showNextMessage, 1800);
      }
    }

    btnYes.addEventListener('click', () => {
      permissionPrompt.style.display = 'none';
      chatContainer.classList.add('visible');
      audio.play().catch(e => {
        console.log('Audio play failed:', e);
      });
      showNextMessage();
      chatContainer.focus();
    });

    btnNo.addEventListener('click', () => {
      permissionPrompt.querySelector('div').innerHTML = `
        <p class="text-gray-700 font-semibold text-center text-base">Alright, no music. You can still read the farewell messages.</p>
      `;
      chatContainer.classList.add('visible');
      showNextMessage();
      chatContainer.focus();
    });
  </script>

</body>
</html>
